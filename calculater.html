<script>
    let num1 = Number(prompt("enter the value1"))
    let num2 = Number(prompt("enter the value2"))
    let opr = prompt("enter the opr(+,-,*,/)")
    switch (opr) {
        case '+':
            console.log(num1 + num2)
        
            break;
        case '-':
            console.log(num1 - num2)
            break;
        case '*':
            console.log(num1 * num2)
            break;
        case '/':
            console.log(num1 / num2)
            break;

        default:
            console.log("invalid opr")
            break;
    }

</script>
